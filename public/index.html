<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa de villas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/bootstrap-responsive.min.css"/>
    <link rel="stylesheet" href="/assets/css/makeitresponsive.css">
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
</head>
<body>

<div class="container-fluid">
    <section>
        <div class="row-fluid">
            <div class="span8">
                <div id="map-canvas" class="map"></div>
            </div>
            <div class="span4">
                <div id="infowindow" class="sidebar">
                    <h1>Villa 21-24</h1>
                    <p class="lead">Mapeamos la villa</p>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="/assets/js/jquery-1.9.1.min.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
<script>
    $(function() {
        // Load CartoDB map
        cartodb.createVis('map-canvas', 'http://belbo.cartodb.com/api/v1/viz/osm/viz.json')
                .done(function(vis, layers) {
                    // layer 0 is the base layer, layer 1 is cartodb layer
                    layers[1].on('featureOver', function(e, latlng, pos, data) {
                        cartodb.log.log(e, latlng, pos, data);
                    });

                    // you can also get the map object created by cartodb.js
                    map = vis.getNativeMap();
                    // Now, perform any operations you need
                    // map.setZoom(3)
                    // map.setCenter(new google.maps.Latlng(...))
                });
    })
</script>
</body>
</html>
